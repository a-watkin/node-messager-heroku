<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">

        <div class="jumbotron">

            <h1 class="display-4">Send message</h1>

            <br>

            <input id="name" class="form-control" placeholder="Name" 
            type="text" required>
            <br>
            <textarea id="message" class="form-control" placeholder="Message" type="text" required></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
            <button id="delete" class="btn btn-danger">Delete All</button>

        </div>

        <div id="messages">

        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>

    	var BASE_URL = window.location.href

        // intialises socket.io
        var socket = io()

        // document on ready
        $( () => {
            $('#send').click( () => {
                var dateTime = new Date
                    var message = {
                        "name": $("#name").val(),
                        "dateTime": dateTime,
                        "message": $("#message").val()
                    }

                    if ( $("#name").val() && $('#message').val() ) {
                    	console.log('some data')
                    	postMessage(message)
                    }
                    
                    
            })

            getMessages()

            $('#delete').click( () => {
                // console.log('you clicked on delete')
                deleteAll()
            })
        })

        // listens for new messages and passes them to addMessages
        // which puts them on the page
        // no paramater is supplied because message is the same as the callback
        socket.on('message', addMessages)

        function addMessages(message) {
        	
            $("#messages").prepend(
                `<h4> ${message.name}</h4>
                <h5>${message.dateTime}</h5>
                <p>${message.message}</p>`
            )
        }

        function getMessages() {
            $.get(BASE_URL + 'messages', (data, success) => {
                data.forEach(addMessages)
            })
        }

        function postMessage(message) {
            $.post(BASE_URL + 'messages', message, (res) => {
            	if ( res === 'OK' ) {
            		console.log('header response is ', res)
            		console.log('hmm')
            		$('#name').val('')
            		$('#message').val('')
            	}
            })
        }

        function deleteAll() {
            $.post(BASE_URL + 'delete', (res) => {
                if(res === 'OK') {
                    console.log('get messages')
                    // remove all child elements
                    $('#messages').empty()
                }
            })
        }
    
    </script> 
  </body>
</html>
